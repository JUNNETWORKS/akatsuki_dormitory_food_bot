{% extends "food/base.html" %}

{% block content %}
<h4 class="text-primary">メニュー画像アップロードフォーム</h4>

    {% if msg %}
    <h5>{{ msg }}</h5>

    {% else %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <input type="submit" value="アップロード">
    </form>

    <h5>メニューデータベースを作成するのに1~2分かかります。アップロード後しばらくお待ちください</h5>
    {% endif %}

{% endblock %}
